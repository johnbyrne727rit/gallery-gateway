mutation editPortfolioPeriod($id: ID! $input: PortfolioPeriodInput!, $enabledScholarships: [ID]!, $disabledScholarships: [ID]!) {
  updatePortfolioPeriod(id: $id, input: $input, enabledScholarships: $enabledScholarships, disabledScholarships: $disabledScholarships) {
    name
    description
    numPieces
    entryStart
    entryEnd
    judgingStart
    judgingEnd
  }
}
