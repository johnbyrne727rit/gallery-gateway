query PortfolioPeriod($id: ID!){
  portfolioPeriod(id: $id) {
    id
    name
    description
    numPieces
    entryStart
    entryEnd
    judgingStart
    judgingEnd
    finalized
    createdAt
    updatedAt
    judges {
      username
    }
    portfolios {
      submitted
    }
    scholarships {
      id
      name
    }
  }
}
